<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------------------
            Google Fonts
    ---------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Calistoga&family=Playball&display=swap"
        rel="stylesheet">
    <!--------------------------
            Bootstrap CDN
    ---------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--------------------------
            CSS Stylesheet
    ---------------------------->
    <link rel="stylesheet" href="styles/main.css">
    <!--------------------------
            Fav Icon
    ---------------------------->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Mobile Arena</title>
</head>

<body>
    <!--------------------------
                Header
    ---------------------------->
    <header>
        <section class="container-fluid bg-amour  text-center p-3 p-md-5 mb-5">
            <h1 class="text-white mb-2 font-calistoga">Mobile Arena</h1>
            <h4 class="text-light mb-5 font-playball">The Best & Balanced!</h4>
            <div id="search-field" class="input-group mx-auto mb-3 shadow font-amiri">
                <input id="input-field" type="text" class="form-control" placeholder="Write phone's name here"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn bg-imperial fs-5 text-light fw-bold px-2 px-md-4"
                    type="button">Search</button>
            </div>
        </section>
    </header>


    <!--------------------------
                Main
    ---------------------------->
    <main class="container font-amiri">
        <!----------------Spinner & Alert------------->
        <section>
            <div id="spinner" class="text-center text-amour mb-5">
                <div class="spinner-border" style="width: 2.5rem; height: 2.5rem;" role="status">
                </div>
                <h4 class="fw-bold">Searching...</h4>
            </div>
            <div id="alert" class="mx-auto text-center mb-5">
                <div class="alert alert-warning fs-5" role="alert">
                    <strong>Sorry!</strong> Your phone <span id="search-text"></span> is not available.
                </div>
            </div>
        </section>

        <!----------------Search Result------------->
        <section>
                <!----------------Card Section------------->
                <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-md-4 g-4 justify-content-center mb-5">
                    
                </div>
        </section>

        <!----------------Modal Section------------->
        <section>
            <!-- The Modal -->
            <div class="modal fade" id="cardModal">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="card">
                                <div id="modal-body" class="row g-0">

                                </div>
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary fs-6 fw-bold"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!--------------------------
                Scripts
    ---------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
